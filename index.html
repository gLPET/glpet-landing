
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>gLPET | Meme Space</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .title {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20vh;
      font-size: 2.5em;
    }
  </style>
</head>
<body>
  <canvas id="emojiSky"></canvas>
  <div class="title">Welcome to the gLPET Universe</div>
  <script>
    const canvas = document.getElementById('emojiSky');
    const ctx = canvas.getContext('2d');
    const emojis = ['😹', '🐶', '🐱', '🐸', '🐵', '🦊', '🦁', '🐯'];
    const stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function randomStar() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 24 + Math.random() * 20,
        emoji: emojis[Math.floor(Math.random() * emojis.length)],
        ttl: 60 + Math.random() * 80,
        opacity: 0
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(s => {
        ctx.globalAlpha = s.opacity;
        ctx.font = s.size + 'px serif';
        ctx.fillText(s.emoji, s.x, s.y);
        s.ttl--;
        s.opacity = Math.min(1, s.opacity + 0.05);
        if (s.ttl < 20) s.opacity -= 0.05;
      });
      while (stars.length < 30) stars.push(randomStar());
      for (let i = stars.length - 1; i >= 0; i--) {
        if (stars[i].ttl <= 0 || stars[i].opacity <= 0) {
          stars.splice(i, 1);
        }
      }
      ctx.globalAlpha = 1.0;
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
