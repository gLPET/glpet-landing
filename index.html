
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>gLPET Universe</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .gallery-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
      overflow: hidden;
      margin: 20px 0;
    }
    .gallery-row img {
      width: 100px;
      height: 100px;
      background: #333;
      color: white;
      border-radius: 8px;
      object-fit: cover;
    }
    .controls {
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the gLPET Universe</h1>
  <div class="controls">
    <button onclick="prev()">⬅️</button>
    <button onclick="next()">➡️</button>
  </div>
  <div class="gallery-row" id="row">
    <img id="img0" src="assets/section0_img1.jpg">
    <img id="img1" src="assets/section1_img1.jpg">
    <img id="img2" src="assets/section2_img1.jpg">
    <img id="img3" src="assets/section3_img1.jpg">
    <img id="img4" src="assets/section4_img1.jpg">
    <img id="img5" src="assets/section5_img1.jpg">
    <img id="img6" src="assets/section6_img1.jpg">
    <img id="img7" src="assets/section7_img1.jpg">
    <img id="img8" src="assets/section8_img1.jpg">
  </div>
  <script>
    const galleries = [...Array(9)].map((_, i) =>
      [1, 2, 3, 4].map(j => `assets/section${i}_img${j}.jpg`)
    );
    let current = 0;
    function updateGallery() {
      for (let i = 0; i < 9; i++) {
        document.getElementById(`img${i}`).src = galleries[i][current];
      }
    }
    function next() {
      current = (current + 1) % 4;
      updateGallery();
    }
    function prev() {
      current = (current + 3) % 4;
      updateGallery();
    }
  </script>
</body>
</html>
