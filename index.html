<style>
  .gallery-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 40px;
    position: relative;
  }
  .mini-gallery {
    display: grid;
    grid-template-columns: repeat(9, 100px);
    overflow: hidden;
    gap: 10px;
    padding: 10px;
  }
  .gallery-row {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .gallery-row img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 12px;
  }
  .gallery-arrow {
    background-color: yellow;
    color: black;
    font-size: 24px;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    box-shadow: 0 0 8px #ff0;
    cursor: pointer;
  }
</style>

<script>
  let currentOffset = 0;
  const gallery = document.getElementById("miniGallery");

  function scrollGallery(direction) {
    const rowWidth = 110; // Width + gap
    currentOffset += direction * rowWidth;
    gallery.scrollLeft = currentOffset;
  }
</script>
